<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Site Login - Secure Access</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a dark, professional aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark charcoal/blue background */
        }
        .login-card {
            /* Subtle blue gradient for the card background */
            background: linear-gradient(145deg, rgba(20, 25, 30, 0.95), rgba(10, 15, 20, 0.95));
            border: 1px solid rgba(30, 40, 50, 0.9);
        }
        .input-field {
            /* Subtle dark input background with border animation on focus */
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #58a6ff; /* Primary blue glow */
            outline: none;
            box-shadow: 0 0 0 1px #58a6ff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-container" class="w-full max-w-sm">
        
        <!-- Header/Logo Area -->
        <div class="text-center mb-10">
            <!-- Replace this SVG with your official logo -->
            <svg class="w-12 h-12 text-[#58a6ff] mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <h1 class="text-3xl font-extrabold text-white">
                Secure Access Portal
            </h1>
            <p class="text-sm text-gray-400 mt-1">
                Official login for internal services
            </p>
        </div>

        <!-- Login Card -->
        <div class="login-card p-8 rounded-xl shadow-2xl space-y-6">

            <div id="message-box" class="hidden p-3 rounded-lg text-sm transition duration-300"></div>

            <form id="login-form">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@yourcompany.com"
                        class="input-field w-full p-3 rounded-lg text-sm">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                        class="input-field w-full p-3 rounded-lg text-sm">
                </div>

                <!-- Action Button -->
                <button type="submit" id="login-button"
                    class="w-full bg-[#58a6ff] hover:bg-[#4a8fe0] text-gray-900 font-semibold p-3 rounded-lg transition duration-200 shadow-md focus:ring-4 focus:ring-[#58a6ff]/50 mt-4">
                    Log In
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="text-center pt-2">
                <a href="#" class="text-sm text-gray-500 hover:text-[#58a6ff] transition duration-200">
                    Forgot Password?
                </a>
            </div>
        </div>

        <!-- Footer Note -->
        <p class="text-xs text-gray-600 text-center mt-6">
            © 2024 Your Official Site. All rights reserved.
        </p>

    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const messageBox = document.getElementById('message-box');

        // Function to display messages (instead of alert())
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-900/30', 'text-red-300', 'bg-green-900/30', 'text-green-300');
            
            if (isError) {
                messageBox.classList.add('bg-red-900/30', 'text-red-300');
            } else {
                messageBox.classList.add('bg-green-900/30', 'text-green-300');
            }
        }

        // Simple login simulation function
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            messageBox.classList.add('hidden'); // Hide previous message

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Simulate network delay
            setTimeout(() => {
                
                if (email === "admin@test.com" && password === "password123") {
                    // Success Case
                    showMessage('Login successful! Redirecting to dashboard...', false);
                } else if (email && password.length < 5) {
                    // Simulated validation error
                    showMessage('Password must be at least 8 characters long.', true);
                } else {
                    // General failure
                    showMessage('Login failed. Please check your email and password.', true);
                }

                loginButton.disabled = false;
                loginButton.textContent = 'Log In';

            }, 1500); // 1.5 second delay
        });

        // Set focus for better UX
        window.onload = function() {
            emailInput.focus();
        };

    </script>
</body>
</html>
